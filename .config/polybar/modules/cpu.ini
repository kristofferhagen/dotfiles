type = internal/cpu

; Seconds to sleep between updates
; ; Default: 1
; interval = 0.5


; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
format = <label> <ramp-coreload>

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = cpu
label-foreground = ${colors.nord8}

; Spacing between individual per-core ramps
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

ramp-coreload-0-foreground = ${colors.nord14}
ramp-coreload-1-foreground = ${colors.nord14}
ramp-coreload-2-foreground = ${colors.nord13}
ramp-coreload-3-foreground = ${colors.nord13}
ramp-coreload-4-foreground = ${colors.nord12}
ramp-coreload-5-foreground = ${colors.nord12}
ramp-coreload-6-foreground = ${colors.nord11}
ramp-coreload-7-foreground = ${colors.nord11}
